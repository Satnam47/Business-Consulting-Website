			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

			rel="icon"
			type="image/x-icon"
			href="/favicon.ico"
		/>
		<title>Application Form</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<span>Verzeo</span><span>Consulting</span>
			</div>
			<ul class="nav-links-container">
				<div class="link-wrapper">
					<li class="nav-link"><a href="/">HOME</a></li>
					<li class="nav-link"><a href="/pages/about.html">About</a></li>
					<li class="nav-link"><a href="/pages/apply.html">Apply</a></li>
				</div>
			</ul>
			<div class="burger-menu-container">
				<div class="burger-menu" id="burger">
					<span class="burger-line"></span>
					<span class="burger-line"></span>
					<span class="burger-line"></span>
				</div>
			</div>
		</header>
		<main class="content">
			<section class="application-container">
				<div class="left-container">
					<h1 class="apply-title">Apply Now</h1>
					<p class="welcome-message">
						Please fill in the form to apply now.
					</p>
				</div>
				<div class="form-container">
					<form enctype="multipart/form-data" name="application" method="POST" data-netlify="true">
						<input type="hidden" name="form-name" value="application">
						<div class="form-group">
							<label for="fname">First name</label>
							<input type="text" id="fname" name="fname" required />
						</div>
						<div class="form-group">
							<label for="lname">Last name</label>
							<input type="text" id="lname" name="lname" required />
						</div>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" id="email" name="email" required />
						</div>
						<div class="form-group">
							<label for="phone">Telephone Number</label>
							<input
								type="tel"
								pattern="[0-9]{8,11}"
								id="phone"
								name="phone"
								required
							/>
						</div>
						<div class="form-group">
							<label for="position">Position</label>
							
								<input type="text" required />
								
							</select>
						</div>
						<div class="form-group">
							<label for="start-date">Available start date</label>
							<input type="date" id="start-date" name="start-date" required />
						</div>
						<div class="form-group">
							<label for="information">Additional information</label>
							<textarea
								name="information"
								id="information"
								cols="10"
								rows="5"
							></textarea>
						</div>
						<div class="form-group">
							<label for="cv-upload" id="custom-upload">
								<span role="button" aria-controls="cv-upload" tabindex="0">
									<i class="fas fa-upload"></i> Upload your resume
								</span>
							</label>
							<input type="file" id="cv-upload" name="cv-upload" />
						</div>
						<input type="submit" value="Submit" />
					</form>
				</div>
			</section>
		</main>
		<footer>
			&copy; 2022 by Satnam Singh.
		</footer>
		<script src="../config.js"></script>
		<script src="../index.js"></script>
	</body>
</html>
